minimum_pre_commit_version: "2.9.2"
repos:
  - repo: meta
    hooks:
      - id: check-hooks-apply

# I'm excluding this because it's messing up the docs.
# Will consider adding back, although this has also been
# annoying for the JSONs too.
#  - repo: https://github.com/pre-commit/mirrors-prettier
#    rev: "v3.1.0"
#    hooks:
#      - id: prettier

  - repo: https://github.com/rhysd/actionlint
    rev: v1.6.27
    hooks:
      - id: actionlint

  - repo: https://github.com/tox-dev/pyproject-fmt
    rev: 1.7.0
    hooks:
      - id: pyproject-fmt

  - repo: https://github.com/tox-dev/pyproject-fmt
    rev: 1.7.0
    hooks:
      - id: pyproject-fmt

  - repo: https://github.com/astral-sh/ruff-pre-commit
    # Ruff version.
    rev: v0.1.7
    hooks:
      - id: ruff
        name: Ruff - Linter
        args: [--fix]

  - repo: https://github.com/psf/black-pre-commit-mirror
    rev: 24.1.1
    hooks:
      - id: black
        language_version: python3.12
        exclude: ^docs/

  - repo: local
    hooks:
      - id: mypy
        name: mypy - Static type checking
        description: Mypy helps ensure that we use our functions and variables correctly by checking the types.
        entry: mypy
        language: system
        types: [python]
        exclude: ^examples|^docs/
        require_serial: true
