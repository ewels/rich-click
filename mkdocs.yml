site_name: rich-click
repo_name: ewels/rich-click
repo_url: https://github.com/ewels/rich-click
site_url: https://ewels.github.io/rich-click/
edit_uri: edit/main/docs/

theme:
  name: material
  custom_dir: docs/overrides
  icon:
    repo: fontawesome/brands/github
  features:
    - content.tabs.link
    - content.code.copy
    - navigation.tabs
    - navigation.expand
    # - navigation.indexes
  favicon: images/favicon.png
  logo: images/logo-square-large.png
  palette:
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: navy
      toggle:
        icon: material/lightbulb-outline
        name: Switch to light mode
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: black
      accent: navy
      toggle:
        icon: material/lightbulb
        name: Switch to dark mode
  font:
    text: Noto Sans

nav:
  - Home: index.md
  - "Live Style Editor": editor.md
  - Documentation:
      - Introduction to Click: documentation/introduction_to_click.md
      - Configuration: documentation/configuration.md
      - "Formatting & Styles": documentation/formatting_and_styles.md
      - "Groups & Sorting": documentation/groups_and_sorting.md
      - "<code>rich-click</code> CLI tool": documentation/rich_click_cli.md
      # - API Reference: documentation/api_reference.md
  - Blog: blog/index.md
  - Changelog: changelog.md
  - Contributing: contributing.md

markdown_extensions:
  - toc:
      permalink: true
  - markdown.extensions.codehilite:
      guess_lang: false
  - admonition
  - codehilite
  - extra
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format ""
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - md_in_html
  - markdown_include.include:
      base_path: docs

plugins:
  - search
  - blog
  - social:
      cards_layout_options:
        font_family: Kode Mono
  - glightbox:
      effect: fade
      height: auto
      zoomable: true
      width: 100em
      skip_classes:
        - disable-glightbox
  - rss:
      match_path: blog/posts/.*
      date_from_meta:
        as_creation: date
      categories:
        - categories
        - tags

extra_css:
  - css/termynal.css
  - css/extra.css

